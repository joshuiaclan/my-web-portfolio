<h2 mat-dialog-title>Send Me A Message</h2>
<mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput>
</mat-form-field>
<mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput  placeholder="example@example.com">
</mat-form-field>
<button mat-button mat-dialog-close color="warn" (click)="closeDialog()"> Close </button>
